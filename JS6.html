}else if(money%50==0){
alert(`забирайте ваши ${money} грн` )
}else{
    alert(`у банкоматі відсутні такі купюри, тому ви можете забрати ${money-money%50} грн! А ${money%50} грн я заберу собі як комісію, тому що ви не вмієте рахувати!`)
}
