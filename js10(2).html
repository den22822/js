<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </style>
</head>
<body>
    <script>
        let symbol=prompt("рапиши любой символ", "*")
        let st="";
        let number=prompt("сколько рядов ты хочешь?","10")
        for(i=0; i<number; i++){
            st=st+symbol
            document.write(st+"<br>")
        }
    </script>
</body>
</html>
