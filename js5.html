<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let spaceYear = prompt('В якому був перший полетів у космос людини?', '');
if(spaceYear===null){
    alert('До побачення')
} else if (spaceYear< 1961) {
 alert( 'Та ні, це щось дуже рано!👎' );
} else if (spaceYear > 1961) {
 alert( 'О ні, в цей час вже багато хто політав!👎' ); 
} else if(spaceYear==1961){
 alert( 'Так, Ваша відповідь правильна!👍' );
}else{
    alert('Ви ввели символи👎')
}
let number = prompt('50+50', '');
if(number===null){
    alert('До побачення')
} else if (number< 100) {
 alert( 'це замало👎' );
} else if (number > 100) {
 alert( 'це забагато👎' ); 
} else if(number==100){
 alert( 'Так, Ваша відповідь правильна!👍' );
}else{
    alert('Ви ввели символи👎')
}
    </script>
</body>
</html>
