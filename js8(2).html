<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
  <script>
let count=0;
do {
alert(count); 
count++;
} while (count < 4);


  </script>  
</body>
</html>
