    <script>
    function abc() {
        let letter = prompt("напишите английскую букву","a");

        let alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","w","v","x","y","z"];
        let SP = (alphabet.indexOf(letter, position)+1)
        if (SP > 0){
        alert(`Number of letter "${letter}" is ${SP}`)
    }else {
        alert("Letter is not finded")
    }
    }
    abc()
