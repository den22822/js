<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
symbol = input("Введіть будь-який символ для сходинок: ")
try:
    rows = int(input("Введіть кількість рядків для сходинок: "))
except ValueError:
    print("Будь ласка, введіть ціле число для кількості рядків.")
    exit()
for i in range(1, rows + 1):
    print(symbol * i)
  </script>
</body>
</html>
